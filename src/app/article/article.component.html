<div class="container">
  <div class="header">
    <h2>{{ article.title }}</h2>
    <p>
      <a href="{{ article.domen() }}">{{ article.domen() }}</a>
    </p>
  </div>
  <div class="controller">
    <button (click)="article.voteUp()">+</button>
    <p>{{ article.votes }}</p>
    <button (click)="article.voteDown()">-</button>
  </div>
</div>
